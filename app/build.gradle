plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        realise {
            storeFile file('src\\main\\res\\Press1MTimesKey.jks')
            keyAlias 'Press1MTimesKey'
            storePassword '[Press1MTimes]'
            keyPassword '[Press1MTimes]'
        }

        debug {
            storeFile file('src\\main\\res\\Press1MTimesKey.jks')
            keyAlias 'Press1MTimesKey'
            storePassword '[Press1MTimes]'
            keyPassword '[Press1MTimes]'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.merive.press1mtimes"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "2.0.11"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation "androidx.core:core:1.6.0"
    implementation 'androidx.preference:preference:1.1.1'

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.journeyapps:zxing-android-embedded:4.2.0@aar'

    implementation 'com.github.jetradarmobile:android-snowfall:1.2.1'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}